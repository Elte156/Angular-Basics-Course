<label for="">Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>

<hr>

<button
  class="btn btn-primary"
  (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetails">Secret Password = tuna</p>
<div
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 5}">{{ logItem }}</div>

<hr>

<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">
<p>{{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="!username"
  (click)="resetUsername()">Reset User</button>

<hr>
